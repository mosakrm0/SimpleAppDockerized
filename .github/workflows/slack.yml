name: Slack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Post text to a Slack channel
      uses: slackapi/slack-github-action@v2.1.1
      with:
        method: chat.postMessage
        token: ${{ secrets.slackSecret }}
        payload: |
            channel: ${{ secrets.slackChannel }}
            text: "howdy <!channel>!"